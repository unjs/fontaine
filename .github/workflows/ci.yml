name: ci

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
      - run: corepack enable
      - uses: actions/setup-node@v6
        with:
          node-version: lts/*
          cache: pnpm

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ›  Build project
        run: pnpm build

      - name: ğŸ”  Lint project
        run: pnpm lint

      - name: âœ‚ï¸ Knip project
        run: pnpm test:knip

      - name: âš™ï¸ Check package engines
        run: pnpm test:versions

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
      - run: corepack enable
      - uses: actions/setup-node@v6
        with:
          node-version: lts/*
          cache: pnpm

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ›  Build project
        run: pnpm build

      - name: ğŸ’ª Test types
        run: pnpm test:types

      - name: ğŸ§ª Test project
        run: pnpm test:unit --coverage

      - name: ğŸŸ© Coverage
        uses: codecov/codecov-action@v5
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: ğŸ§ª Test fontless integration (prepare)
        run: pnpm -C packages/fontless exec playwright install chromium

      - name: ğŸ§ª Test fontless integration
        run: pnpm -C packages/fontless test-e2e
